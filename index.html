<!DOCTYPE html>
<html>
<head>
	<title>SonsOTForest Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/insider-gaming.com/wp-content/uploads/2023/02/sons-of-the-forest-1.jpg?fit=1920%2C1080&ssl=1');
	    align:center;
            background-size: cover;
            background-position:center center;
	    text-align:center;
            color: white;
	    background-color: black;
        }
	    .container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 60px;
	    		vertical-align: text-top;
		    	text-align:center;
        }

        h1 {
            font-size: 55px;
            margin: 0;
            text-align: center;
        }

        #timer {
            font-size: 55px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 50px;
            }

            #timer {
                font-size: 50px;
            }
        }
    </style>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9604411222404089"
     crossorigin="anonymous"></script>
</head>
<body style="background-color:black;">
	<div class="container">
<span
		<p style="font-size: 50px;">Time until next scheduled update</p>
		<div id="timer" style="font-size: 50px;"></div>
	</div>

	<script>
		var countDownDate = new Date();
countDownDate.setUTCHours(17, 0, 0, 0);
countDownDate.setDate(countDownDate.getDate() + 14);

var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        countDownDate.setUTCHours(17, 0, 0, 0);
        countDownDate.setDate(countDownDate.getDate() + 14);
    }
}, 1000);

	</script>
</body>
</html>
