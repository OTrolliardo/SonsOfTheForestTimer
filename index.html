<html>
<head>
	<title>SonsOTForest Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;        
	    align:middle;
            background-size: cover;
            background-position:center center;
	    text-align:center;
            color: white;
	    background-color: black;
	    horizontal-align:middle;
        }
	    .container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 60px;
	    		vertical-align: text-top;
		    	text-align:center;
        }

        h1 {
            font-size: 55px;
            margin: 0;
            text-align: center;
        }

            font-size: 55px;
            text-align: center;

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9604411222404089"
     crossorigin="anonymous"></script>

<body style="background-color:black; background-image: url('https://i0.wp.com/insider-gaming.com/wp-content/uploads/2023/02/sons-of-the-forest-1.jpg?fit=1920%2C1080&ssl=1'); background-size:cover;">
	<div class="container">
<span
		<p style="font-size: 50px;">Time until next scheduled update</p>
		<div id="timer" style="font-size: 50px;"></div>
	</div>

	<script>
function getTimeRemaining() {
  const targetDate = new Date();
  targetDate.setUTCHours(17, 0, 0, 0); // Set target time to 5PM GMT
  const now = new Date();
  let timeRemaining = targetDate.getTime() - now.getTime();
  if (timeRemaining < 0) {
    timeRemaining += 14 * 24 * 60 * 60 * 1000; // Add 14 days if target time has passed
  }
  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((timeRemaining / 1000 / 60) % 60);
  const seconds = Math.floor((timeRemaining / 1000) % 60);
  return {
    timeRemaining,
    days,
    hours,
    minutes,
    seconds
  };
}

function initializeClock() {
  const timer = document.getElementById('timer');
  function updateClock() {
    const { timeRemaining, days, hours, minutes, seconds } = getTimeRemaining();
    if (timeRemaining <= 0) {
      clearInterval(intervalId); // Stop the timer if target time has passed
      initializeClock(); // Reset the timer to 14 days
    } else {
      timer.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
  }
  updateClock(); // Update the timer immediately
  const intervalId = setInterval(updateClock, 1000); // Update the timer every second
}

initializeClock();


	</script>
</body>
